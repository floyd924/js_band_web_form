<!DOCTYPE HTML>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Band Registration Form</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Patrick+Hand" rel="stylesheet">
  </head>

  <body>
    <title></title>
    <div class="intro-paragraph">
      <p>

      Welcome to the band database!
      <br><br>

      Input your bands below.
      <br></br>


      </p>
    </div>


    <div class="form-wrapper">
      <form id="input-form">


        <div class="form-item">
          <label for="name">Band name:</label>
          <input id="name" type="text" />
          <p id="name-result">Please enter a value</p>
          <!-- update this text when something is typed -->
        </div>




        <div class="form-item">
          <label for="genre">Genre:</label>
          <select id="genre">
            <option value="please select" disabled selection></option>
            <option value="Rock">Rock</option>
            <option value="Punk">Punk</option>
            <option value="Metal">Metal</option>
            <option value="Indie">Indie</option>
            <option value="Other">Other</option>
            <!-- if other, trigger box to specify! -->
          </select>
        </div>

        <div class="form-item">
          <!--  specify certian characters? -->
          <label for="contact">Contact Number:</label>
          <input id="contact" type="text" />
        </div>

        <div class="form-item">
          <!-- link to photo -->
          <label for="photo">Link to photo:</label>
          <input id="photo" type="text" />
        </div>

        <div class="form-item">
          <fieldset>
            <legend>How many stars would you rate this band?</legend>
              <input type="radio" id="rating" name="rating" value="⭐"/>
              <label for="one">1</label>
              <input type="radio" id="rating" name="rating" value="⭐⭐"/>
              <label for="two">2</label>
              <input type="radio" id="rating" name="rating" value="⭐⭐⭐"/>
              <label for="three">3</label>
              <input type="radio" id="rating" name="rating" value="⭐⭐⭐⭐"/>
              <label for="four">4</label>
              <input type="radio" id="rating" name="rating" value="⭐⭐⭐⭐⭐"/>
              <label for="five">5</label>
          </fieldset>
        </div>

        <div class="form-item">
          <fieldset>
            <legend>What instruments do they have?</legend>
              <input type="checkbox" class="instrument" name="drums" value="🥁"/>
              <label for="drums">🥁</label>
              <input type="checkbox" class="instrument" name="guitar" value="🎸"/>
              <label for="guitar">🎸</label>
              <input type="checkbox" class="instrument" name="bass" value="🐟"/>
              <label for="bass">🐟</label>
              <input type="checkbox" class="instrument" name="vocals" value="🎤"/>
              <label for="vocals">🎤</label>
              <input type="checkbox" class="instrument" name="keys" value="🎹"/>
              <label for="keys">🎹</label>
          </fieldset>
        </div>


        <input class="button-press" type="submit" value="save this band"/>
      </form>

      <form id="delete-button">
        <input class ="button-press" type="submit" value="delete all">
      </form>

    </div>

    <div class="list">
      <ul id="entries">
      </ul>
    </div>



  </body>

  <footer>
  </footer>
</html>
